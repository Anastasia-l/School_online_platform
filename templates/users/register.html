{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container d-flex min-vh-100">
    <div class="row justify-content-center align-items-center w-100 mx-auto">
        <div class="col-12">
            <div class="auth-card bg-white shadow-lg rounded-3">
                <div class="auth-content">
                    <h2 class="text-center text-primary mb-5">Регистрация</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4 text-center">
                            <label class="form-label text-secondary d-block">Имя пользователя</label>
                            {{ form.username }}
                        </div>

                        <div class="mb-4 text-center">
                            <label class="form-label text-secondary d-block">Роль</label>
                            {{ form.role }}
                        </div>

                        <div class="mb-4 text-center">
                            <label class="form-label text-secondary d-block">О себе</label>
                            {{ form.bio }} 
                        </div>

                        <div class="mb-4 text-center">
                            <label class="form-label text-secondary d-block">Аватар</label>
                            {{ form.avatar }}
                        </div>

                        <div class="mb-4 text-center">
                            <label class="form-label text-secondary d-block">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="mb-4 text-center">
                            <label class="form-label text-secondary d-block">Пароль</label>
                            {{ form.password1 }}
                        </div>

                        <div class="mb-5 text-center">
                            <label class="form-label text-secondary d-block">Подтверждение пароля</label>
                            {{ form.password2 }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Зарегистрироваться
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: #f0f8ff !important;
    }
    
    .auth-card {
        width: 400px;
        height: auto;
        min-height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 2rem;
        border: none !important;
    }
    
    .narrow-input {
        width: 200px !important;
        margin: 0 auto;
        padding: 0.5rem 1rem;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        text-align: center;
    }
    
    .narrow-input:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        outline: none;
    }
    
    .btn-primary {
        width: 150px;
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: 500;
        margin-top: 1rem;
        background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
        border: none;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        transition: all 0.3s ease;
    }

    select.narrow-input {
        padding: 0.5rem;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    input[type="file"].narrow-input {
        padding: 0.3rem;
        font-size: 0.9em;
    }
</style>
{% endblock %}
