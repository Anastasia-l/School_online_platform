{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container d-flex min-vh-100">
    <div class="row justify-content-center align-items-center w-100 mx-auto">
        <div class="col-12">
            <div class="auth-card bg-white shadow-lg rounded-3">
                <div class="auth-content">

                    <h2 class="text-center text-primary mb-5" style="margin-left: 120px;">Вход</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                    
                        <div class="mb-4 text-center">
                            <label for="username" class="form-label text-secondary d-block">Логин</label>
                            <input type="text" 
                                   name="username" 
                                   class="narrow-input"
                                   required
                                   style="margin-left: 7px;">
                        </div>

                        <div class="mb-5 text-center">
                            <label for="password" class="form-label text-secondary d-block">Пароль</label>
                            <input type="password" 
                                   name="password" 
                                   class="narrow-input"
                                   required>
                        </div>

                        <div class="text-center">
                            <button type="submit" 
                                    class="btn btn-primary btn-lg"
                                    style="margin-left: 90px;">
                                Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: #f0f8ff !important;
    }
    
    .auth-card {
        width: 400px;
        height: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    h2 {
        font-size: 2rem;
        margin-bottom: 2rem !important;
    }
    
    .narrow-input {
        width: 200px !important;
        margin: 0 auto;
        padding: 0.5rem 1rem;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        text-align: center;
    }
    
    .narrow-input:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        outline: none;
    }
    
    .btn-primary {
        width: 150px;
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: 500;
        margin-top: 1rem;
    }

    .auth-content {
        margin-left: 50px;
    }
</style>
{% endblock %}
