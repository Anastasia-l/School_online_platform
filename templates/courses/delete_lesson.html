{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление урока: {{ lesson.title }}</h2>
    <p>Вы уверены, что хотите удалить этот урок?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'courses:course_detail' lesson.course.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
