{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить вопрос к тесту</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить вопрос</button>
    </form>
</div>
{% endblock %}
